services:
  client:
    build:
      context: ../../../../ # ~> src/libraries
      dockerfile: ./System.Net.WebSockets/tests/StressTests/WebSocketStress/${DOCKERFILE:-Dockerfile}
    links:
      - server
    environment:
      - STRESS_ARGS=--mode client --server-endpoint server:5001 ${STRESS_CLIENT_ARGS}
  server:
    build:
      context: ../../../../ # ~> src/libraries
      dockerfile: ./System.Net.WebSockets/tests/StressTests/WebSocketStress/${DOCKERFILE:-Dockerfile}
    ports:
      - "5001:5001"
    environment:
      - STRESS_ARGS=--mode server --server-endpoint 0.0.0.0:5001 ${STRESS_SERVER_ARGS}
